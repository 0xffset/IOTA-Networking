{% extends 'layouts/form.html' %}
{% block title %} Desencriptar Archivo por Sinagture{% endblock %}
{% block content %}
  <form method="post" class="form" enctype="multipart/form-data">
    <h3 class="form-heading">Desencriptar Archivo<a href="{{ url_for('index') }}" title="Back to homepage"><i class="fa fa-home pull-right"></i></a></h3>
    {{ form.signature(class_ = 'form-control first-input', placeholder = 'Signature', required = true, autofocus = true) }}
    <input type="submit" value="Enviar" class="btn btn-primary btn-lg btn-block">
  </form>
{{ response }}

{% endblock %}
